<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
        integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Woodly</title>
    <link rel="stylesheet" href="style/styles.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo"><a href="#" onclick="location.reload()">Wooden</a></div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__link menu-item-active"><a href="#" class="">О нас</a></li>
                        <li class="header__link"><a href="#">Каталог</a></li>
                        <li class="header__link"><a href="#">Галерея</a></li>
                        <li class="header__link"><a href="#">Акции</a></li>
                        <li class="header__link"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__icon">
                    <img src="./img/circle-user-round.svg" alt="Икнока пользователя">
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main">
                <div class="container">
                    <div class="main__wrapper">
                        <h1 class="main__text">Изделия из массива дерева</h1>
                    </div>
                    <div class="main__list">
                        <img src="./img/factory.svg" alt="Производство" class="main__icon">
                        <p class="main__txt">Собственное производство</p>
                        <img src="./img/ecology.svg" alt="Экологические материалы" class="main__icon">
                        <p class="main__txt">Экологические материалы</p>
                        <img src="./img/calendar-clock.svg" alt="Сроки изготовления" class="main__icon">
                        <p class="main__txt">Сроки изготовления</p>
                    </div>
                    <div class="main__btn">
                        <button onclick="" class="catalog-button">Каталог</button>
                    </div>
                </div>
        </section>
        <section class="cards">
            <div class="container">
                <div class="cards__wrapper">
                    <h1>Каталог</h1>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"
        integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="dist/js/bvi.min.js"></script>
    <link rel="stylesheet" href="js/script.js">
</body>
</html>
