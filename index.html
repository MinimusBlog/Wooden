<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Wooden</title>
    <link rel="stylesheet" href="libs/swiper-bundle.min.css">
    <link rel="stylesheet" href="style/sections/authorizated.css">
    <link rel="stylesheet" href="style/styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./img/favicon/favicon-16x16.png">
    <link rel="manifest" href="./img/favicon/site.webmanifest">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header__wrapper">
                <div class="header__logo"><a href="#" onclick="location.reload()">Wooden</a></div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__link menu-item-active"><a href="#" class>О нас</a></li>
                        <li class="header__link"><a href="#">Каталог</a></li>
                        <li class="header__link menu-item-active"><a href="#gallery" class>Галерея</a></li>
                        <li class="header__link"><a href="#">Акции</a></li>
                        <li class="header__link"><a href="#">Контакты</a></li>
                    </ul>
                </nav>
                <div class="header__icon">
                    <a href="#" id="login__link" class="header__icon">
                        <img src="img/circle-user-round.svg" alt="Войти в аккаунт">
                    </a>
                    <a href="#">
                        <img src="img/shopping-cart.svg" alt="Корзина товаров">
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="container">
                <div class="main__wrapper">
                    <h1 class="main__text">Изделия из массива дерева</h1>
                </div>
                <div class="main__list">
                    <div class="main__item">
                        <img src="img/factory.svg" alt="Производство" class="main__icon">
                        <p class="main__txt">Собственное производство</p>
                    </div>
                    <div class="main__item">
                        <img src="img/ecology.svg" alt="Экологические материалы" class="main__icon">
                        <p class="main__txt">Экологические материалы</p>
                    </div>
                    <div class="main__item">
                        <img src="img/calendar-clock.svg" alt="Сроки изготовления" class="main__icon">
                        <p class="main__txt">Сроки изготовления</p>
                    </div>
                </div>
                <div class="main__btn">
                    <button onclick class="catalog-button">Каталог</button>
                </div>
            </div>
        </section>
        <section class="gallery" id="gallery">
            <div class="container">
                <div class="gallery__wrapper">
                    <h2 class="gallery__text">Галерея</h2>
                </div>
                <div class="swiper">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><img src="https://i.ibb.co/DbQckym/oak-1.jpg" alt="Массив дуба">
                        </div>
                        <div class="swiper-slide"><img src="https://i.ibb.co/rxqN5DC/oak-truck-2.jpg" alt="Массив дуба">
                        </div>
                        <div class="swiper-slide"><img src="https://i.ibb.co/Pmzy4nq/oak-factory-3.jpg" alt="Массив дуба">
                        </div>
                        <div class="swiper-slide"><img src="https://i.ibb.co/12sHv5F/pine-1.jpg" alt="Массив сосны">
                        </div>
                        <div class="swiper-slide"><img src="https://i.ibb.co/ZmRcGRS/pine-truck-2.jpg"  alt="Массив сосны">
                        </div>
                    </div>
                    <div class="swiper-pagination"></div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                </div>
            </div>
        </section>
        <section popup__win>
            <div class="container">
                <div class="popup__overlay">
                    <div class="popup container">
                        <div class="popup__inner hidden">
                            <h2>Wooden</h2>
                            <form id="login__form">
                                <label for="login__username">Логин</label>
                                <input type="text" id="login__username" required>
                                <label for="login__password">Пароль</label>
                                <input type="password" id="login__password" required>
                                <button type="submit">Войти</button>
                            </form>

                            <form id="register__form">
                                <label for="register__username">Логин</label>
                                <input type="text" id="register__username" required>
                                <label for="register__password">Пароль</label>
                                <input type="password" id="register__password" required>
                                <button type="submit">Регистрация</button>
                            </form>

                            <button class="toggle__form">Зарегистрироваться</button>
                            <button class="close__popup">Закрыть</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="js/main.js"></script>
    <script src="libs/swiper-bundle.min.js"></script>
    <script src="js/switcher-pages.js"></script>
    <script src="js/gallery.js"></script>

</body>

</html>
